            <div class="palabras-enunciado">
                <p>Desarrolle un programa en el que el usuario ingrese una temperatura en grados y por
                    medio de dos listas desplegables seleccione, Vas a convertir de y Deseas convertir a. (Las
                    opciones son Fahrenheit, Celsius y Kelvin)
                </p>
                <hr>
            </div>
            <div class="palabras-formulario">
                <form action="">
                    <div class="temperatura-input">
                        <label for="">Temperatura</label>
                        <input id="temperatura" type="number">
                    </div>

                    <div class="temperatura-opciones">
                        <div class="temperatura-opc1">
                            <label for="">Convertir de</label>
                            <select class="seleccionar" id="Convertir1">
                                <option selected>Seleccione</option>
                                <option value="1">Fahrenheit</option>
                                <option value="2">Celsius</option>
                                <option value="3">Kelvin</option>
                            </select>
                        </div>
                        <div class="temperatura-opc1">
                            <label for="">Convertir a</label>
                            <select class="seleccionar" id="Convertir2">
                                <option selected >Seleccione</option>
                                <option value="1">Fahrenheit</option>
                                <option value="2">Celsius</option>
                                <option value="3">Kelvin</option>
                            </select>
                        </div>

                    </div>
                    <div class="palabras-botones">
                        <button id="btntem">Calcular</button>

                    </div>
                </form>
            </div>
